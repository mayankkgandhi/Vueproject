<html>
<head>
<title>Components</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
</head>

<body>
  <div id="App">
    <counter heading ="click"></counter>
    <counter heading ="click here"></counter>
  </div>

<template id="templateCounter">

  <h1>{{ heading }}</h1>
  <button @click="count += 1">{{ count }} Plus</button>
</template>


<script>
Vue.component('counter',{
    template :'#templateCounter',
    props : ['heading'],
  data : function () {
    return { count :0};
    }
});
new Vue({
    el :'#App',

   });
  </script>
</body>
</html>
